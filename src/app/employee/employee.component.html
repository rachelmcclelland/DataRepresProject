<mat-toolbar>{{details.name}}'s Details</mat-toolbar>
<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <p>Name: {{details.name}}</p>
    <p>Date of Birth: {{details.dob}}</p>
    <P>Address: {{details.address}}</P>
    <mat-action-row>
      <button mat-button [routerLink]="['/edit', details._id]" color="primary">EDIT</button>
      <button mat-button (click)="onDelete(details._id)" color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
